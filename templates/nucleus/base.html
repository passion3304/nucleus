<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>
            Nucleus -
            {% block title_block %}
            {% endblock %}
        </title>
    </head>

    <body>

        <nav class="navbar navbar-toggleable-sm navbar-light">
          <button class="navbar-toggler navbar-toggler-right mt-3 mr-2" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand ml-1" href="#">Nucleus</a>
          <!-- add if statement once there is authentication -->
		  {% if user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto mt-1 mt-md-0">
              
			  <a href="#" class="btn btn-primary nav-item mr-2 " role="button">My Account</a>
			  <a href="{% url 'user_logout' %}" class="btn btn-primary nav-item mr-2 " role="button">Logout</a>
              
            </ul>
          </div>
		  {% endif %}
        </nav>

        <div>
            <div class="top">
                {% block  top_block %} <!-- return buttons/git submit -->
                {% endblock %}
            </div>

            <div class="main">
                {% block main_block %} <!-- main section of page -->
                {% endblock %}
            </div>
        </div>

        <script src="https://use.fontawesome.com/736a578193.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    </body>
</html>
