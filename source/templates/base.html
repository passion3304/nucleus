<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
        <title>
            Nucleus -
            {% block title_block %}
            {% endblock %}
        </title>
    </head>

    <body>

        <nav class="navbar navbar-toggleable-sm navbar-light">
          <div class="container">
            <a class="navbar-brand ml-1" href="#"><img src="{% static 'images/nucleusLogo.svg' %}" alt="nucleus logo" class="img"/></a>
            <button class="navbar-toggler navbar-toggler-right mt-3 mr-2" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- add if statement once there is authentication -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto mt-1 mt-md-0">
                <button class="btn btn-secondary nav-item mr-2 " href="#" role="button">My Account</button>
                <button class="btn btn-secondary nav-item mr-2 " href="#" role="button">Logout</button>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container">
            <div class="top">
                {% block  top_block %} <!-- return buttons/git submit -->
                {% endblock %}
            </div>

            <div class="main">
                {% block main_block %} <!-- main section of page -->
                {% endblock %}
            </div>
        </div>

        <script src="https://use.fontawesome.com/736a578193.js"></script>
        <script src="{% static 'js/script.min.js' %}"></script>
    </body>
</html>
