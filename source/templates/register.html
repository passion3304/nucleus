{% extends 'nucleus/base.html'  %}
{% load staticfiles %}

{% block title_block %}Login{% endblock %}

{% block main_block %}
	<div class="container text-center">
		<form class="form-signin" id="user_form" method="post" action="{% url 'register' %}">
			{% csrf_token %}
			<h2 class="mb-3">Register</h2>

			{% if registered %}
				<div>
					You are registered!<br>
					<a href="{% url 'sign_in' %}">Click here to sign in!</a>
				</div>
			{% else %}
				{{ user_form }}
				<input type="submit" class="btn btn-success btn-block" value="Register" />
			{% endif %}
		</form>
	</div>
{% endblock %}
