{% extends 'nucleus/base.html'  %}
{% load staticfiles %}

{% block title_block %}Sign In{% endblock %}

{% block main_block %}
	<div class="container text-center">
		<form class="form-signin" id="sign_in_form" method="post" action="{% url 'sign_in' %}">
			{% csrf_token %}

			<strong>{{invalid}}</strong>

			<div class="form-group">
		    <label for="emailInput" class="pull-left text-muted"><small>Student Email</small></label>
				<input type="text" name="email" id="emailInput" class="form-control mb-2">
		  </div>
			<div class="form-group">
		    <label for="passInput" class="pull-left text-muted"><small>Password</small></label>
				<input type="password" name="password" id="passInput" class="form-control mb-3">
		  </div>

			<input type="submit" class="btn btn-success btn-block mb-1" value="Sign In">

			<small>
				<a class="text-muted" href="{% url 'register' %}">Register</a> &emsp;
				<a class="text-muted" href="{% url 'forgot_password' %}">Forgot Password?</a>
			</small>
		</form>
	</div>
{% endblock %}
